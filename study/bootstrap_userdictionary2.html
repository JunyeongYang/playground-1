<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Nvoice Data 관리 시스템 - Expression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-size: 0.875em;
    }
    button, input, optgroup, select, textarea {
      border: none;
      background: none;
    }
    .container-fluid {
      margin: 10px;
    }
    /*-----필터1-------*/
    .filter-1 {
      padding-top: 25px;
      background: #ededed;
      height: 85px;
    }
    .btn {
      border-radius: 0;
      font-weight: 100;
    }
    .btn-add {
      width: 70%;
    }
    .btn-outline-success {
      width: 45%;
      color: #000;
    }
    .select-search {
      width: 35%;
      float: left;
      margin: 0;
      margin-right: 5px;
    }
    .input-header {
      border-radius: 0;
      width: 50%;
      float: left;
    }
    .input-group-append {
      width: 44px;
      height: 38px;
      margin-left: 1px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .btn-dictionary {
      width: 80%;
    }
    /*-----필터2-------*/
    .filter-2 {
      height: 120px;
      background: #ededed;
      margin-top: 10px;

      padding-top: 15px;
    }

      width: 90%;
    }
    .select-pagesize {
      width: 60%;
    }
    .reset-btn {
      margin-right: 5px;
    }
    .btn-secondary {
      color: #bebebe;
      background: #fff;
      border-color: #bebebe;
      border-radius: 0;
    }
    .fa-sync-alt {
      color: #4C7FD6;
    }
    .btn-secondary:hover {
      background: #4C7FD6;
      border-color: #4C7FD6;
    }
    .btn-secondary:not(:disabled):not(.disabled).active, .btn-secondary:not(:disabled):not(.disabled):active, .show>.btn-secondary.dropdown-toggle {
      background:#4C7FD6;
      border-color: #aaa;
    }
    .mb-3, .my-3 {
      margin-bottom: 0!important;
    }
    .container-search {
      margin: 20px;
    }
    .search-box { 
      width: 30%;
      border-bottom: solid 1px #4C7FD6;
      padding-bottom: 10px;
    }
    .btn-link {
      color: #4C7FD6;
    }
    /*-------table------*/
    .table td, .table th {
      height: 80px;
      border: 1px solid #dee2e6;
      vertical-align: middle;
    }
    .container-footer {
      margin-top: 35px;
      height: 50px;
    }
    .page-link {
      color: #000;
      border: none;
      border-radius: 0;
    }
    .page-link:hover {
      background: #4C7FD6;
      color: #fff
    }
    .page-next {
      background: rgb(226, 241, 255);
    }
    .page-next:hover {
      color: #4C7FD6;
      background: rgb(226, 241, 255);
    }
    .page-pre {
      background: rgb(226, 241, 255);
    }
    .page-pre:hover {
      color: #4C7FD6;
      background: rgb(226, 241, 255);
    }
  </style>

  </script>
