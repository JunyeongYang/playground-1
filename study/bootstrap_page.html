<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e99a066e01.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container-fluid {
      margin: 10px;
    }
    .header {
      padding: 20px;
      background: #eee;
      height: 130px;
    }
    .btn-secondary {
      color: #bebebe;
      background: #fff;
      border-color: #bebebe;
    }
    .btn-secondary:not(:disabled):not(.disabled).active, .btn-secondary:not(:disabled):not(.disabled):active, .show>.btn-secondary.dropdown-toggle {
      background:#00b8d4;
      border-color: gray;
    }
    .btn-secondary {
      border-color: gray; 
    }
    .mb-3, .my-3 {
      margin-bottom: 0!important;
    }
    .search-menu {
      float: left;
    }
  </style>
  <script>
 
  </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-3">
            <div class="d-flex bd-highlight mb-3">
                <div class="mr-auto p-2 bd-highlight">구분</div>
                <div class="p-2 bd-highlight"><i class="fas fa-sync-alt"></i>초기화</div>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option1" autocomplete="off"> 읽기오류
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option2" autocomplete="off"> 이상없음
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 기타
                </label>
            </div>
        </div>
        <div class="col-sm">
            <div class="d-flex bd-highlight mb-3">
                <div class="mr-auto p-2 bd-highlight">테스트 결과</div>
                <div class="p-2 bd-highlight"><i class="fas fa-sync-alt"></i>초기화</div>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option1" autocomplete="off"> 완료
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option2" autocomplete="off"> 자동완료
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 부분완료
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 확인요청
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 재확인요청
                </label>
            </div>
        </div>
        <div class="col-sm">
            <div class="d-flex bd-highlight mb-3">
                <div class="mr-auto p-2 bd-highlight">합성음(NLP)결과</div>
                <div class="p-2 bd-highlight"><i class="fas fa-sync-alt"></i>초기화</div>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option1" autocomplete="off"> 일치
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option2" autocomplete="off"> 불일치
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 예상합성음 필요
                </label>
                <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3" autocomplete="off"> 추가 불일치
                </label>
            </div>
        </div>
      </div>
      <div class="container-fluid search-menu">
          <div class="row">
            <div class="col-sm-3">
              One of three columns
            </div>
            <div class="col-sm">
              Sort by:
              <select class="selectpicker">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select>
              <i class="fas fa-search"></i><input type="text" >
            </div>
            <div class="col-sm">
              <button type="button" class="btn btn-link"><i class="fas fa-long-arrow-alt-up"></i>업로드</button>
              <button type="button" class="btn btn-link"><i class="fas fa-long-arrow-alt-down"></i>다운로드</button>
              <button type="button" class="btn btn-link"><i class="fas fa-plus"></i>추가</button>
              <button type="button" class="btn btn-link"><i class="fas fa-pen"></i>수정</button>
            </div>
          </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
